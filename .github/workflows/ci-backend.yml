name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.0.35
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: unimate_test
          MYSQL_USER: unimate
          MYSQL_PASSWORD: unimatepassword
        options: >-
          --health-cmd "mysqladmin ping -h localhost -uroot -prootpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/unimate/gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: backend/unimate

      - name: Run tests
        run: ./gradlew test
        working-directory: backend/unimate
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/unimate_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
          SPRING_DATASOURCE_USERNAME: unimate
          SPRING_DATASOURCE_PASSWORD: unimatepassword

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/unimate/build/test-results/test/*.xml
          retention-days: 30

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: backend/unimate/build/reports/tests/test
          retention-days: 30

