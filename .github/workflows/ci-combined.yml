name: Combined CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mysql:
        image: mysql:8.0.35
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: unimate_test
          MYSQL_USER: unimate
          MYSQL_PASSWORD: unimatepassword
        options: >-
          --health-cmd "mysqladmin ping -h localhost -uroot -prootpassword"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x backend/unimate/gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test
        working-directory: backend/unimate

      - name: Run tests
        run: ./gradlew test
        working-directory: backend/unimate
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/unimate_test?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
          SPRING_DATASOURCE_USERNAME: unimate
          SPRING_DATASOURCE_PASSWORD: unimatepassword

  frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: frontend
        continue-on-error: true

      - name: Type check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Build Next.js
        run: npm run build
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'http://localhost:8080' }}

